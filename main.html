<!DOCTYPE html>
<html>
<head>
  <title>Game Stats Table</title>
  <style>
    table {
      width: 90%;
      margin: 30px auto;
      border-collapse: collapse;
      font-family: Arial, sans-serif;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    thead {
      background-color: #1e5799;
      color: white;
    }

    th, td {
      padding: 15px;
      text-align: center;
    }

    tbody tr:nth-child(even) {
      background-color: #e0e0e0;
    }

    tbody tr:nth-child(odd) {
      background-color: #fff;
    }

    tbody td {
      color: #333;
    }

    th {
      font-weight: bold;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>NAME</th>
        <th>KILLS</th>
        <th>SAVED</th>
        <th>DEATHS</th>
        <th>REVIVES</th>
        <th>WIN</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Hackerman</td>
        <td>10</td>
        <td>0</td>
        <td>1</td>
        <td>0</td>
        <td>0</td>
      </tr>
      <tr>
        <td>Cool Doggo</td>
        <td>13</td>
        <td>4</td>
        <td>8</td>
        <td>7</td>
        <td>1</td>
      </tr>
      <tr>
        <td>Andrews</td>
        <td>19</td>
        <td>2</td>
        <td>10</td>
        <td>11</td>
        <td>0</td>
      </tr>
      <tr>
        <td>Strawberry</td>
        <td>2</td>
        <td>9</td>
        <td>3</td>
        <td>5</td>
        <td>1</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
